<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Weather Template</h1>
    </div>
    <div class="main">
        <div class="container">
            <div class="weather-body">
                <div class="item">
                    <input type="text" class="city-name">
                    <button class="btn">GO</button>
                    <h2 class="package-name"></h2>
                    <div class="temp">
                        <p class="price"></p>
                        <p class="disclaimer"></p>
                    </div>
                    <ul class="features">
                        <li></li>
                    </ul>
                    <span class="wind"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="city">
            <span>LONDON</span>
            <span>KIEV</span>
            <span>PARIS</span>
            <span>BERLIN</span>
            <span>MADRID</span>
        </div>
    </div>
    <script src="main.js">

    </script>

</body>

</html>
